<script>
    var number=0;
    var aLi=document.querySelectorAll('.lun li');
    timer();
    var ding;

        ding=setInterval(function(){
            if(number<aLi.length-1){
                number++;   //number   代表img的索引进行+1
            }else {
                number=0;    //不满足这个条件  img的索引又等0
            }
            for(var j=0;j<aLi.length;j++){
                aLi[j].style.display='none';
            }
            aLi[number].style.display='block';
        },2000)
    }
